<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} José González</title>

    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sitio personal de José González">
  <meta name="author" content="José González">

    <!-- CSS
  ================================================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{site.baseurl}}css/bootstrap.min.css">
  <!-- Prettyphoto -->
  <link rel="stylesheet" href="{{site.baseurl}}css/prettyPhoto.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="{{site.baseurl}}css/font-awesome.min.css">
  <!-- Animation -->
  <link rel="stylesheet" href="{{site.baseurl}}css/animate.css">
  <!-- Template styles-->
  <link rel="stylesheet" href="{{site.baseurl}}css/style.css">
  <!-- Deku's custom styles -->
  <link rel="stylesheet" href="{{site.baseurl}}css/deku-custom.css">
  <!-- Responsive styles-->
  <link rel="stylesheet" href="{{site.baseurl}}css/responsive.css">

  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Pacifico" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="{{site.baseurl}}js/jquery-1.11.0.min.js"></script>
</head>
<body>

  <header>
    <div id="greeting-header" class="bg-pattern">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon points="0 0, 0 100, 100 100" style="fill:white" />
        </svg>
    </div>
  </header>


  <!-- CONTENT
  ============================= -->
  {{ content }}


  <!-- FOOTER
  ============================= -->
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="footer-desc text-center">
            <ul class="social-list list-inline">
              <li><a href="https://twitter.com/nomore_c"><i class="fa fa-twitter wow fadeInLeft" data-wow-delay=".4s"></i></a></li>
              <li><a href="https://github.com/Deku"><i class="fa fa-github wow fadeInLeft" data-wow-delay=".6s"></i></a></li>
              <li><a href="http://cl.linkedin.com/in/josegonzaleza"><i class="fa fa-linkedin wow fadeInLeft" data-wow-delay=".8s"></i></a></li>
            </ul>
          </div>
        </div>
      </div> <!-- row end -->
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="copyright-info m20">
               &copy; 2016 José González. Todos los derechos reservados.
          </div>
        </div>
      </div><!--/ Row end -->

       <div id="back-to-top" data-spy="affix" data-offset-top="10" class="back-to-top affix">
        <a href="#slider" class="page-scroll" >
          <button class="btn btn-primary" title="Back to Top"><i class="fa fa-angle-double-up"></i></button>
        </a>
      </div>

    </div> <!-- container end -->
  </footer>  <!-- footer end -->


  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" src="{{site.baseurl}}js/bootstrap.min.js"></script>
  <!-- SmoothScroll -->
  <script type="text/javascript" src="{{site.baseurl}}js/smooth-scroll.js"></script>
  <!-- prettyphoto -->
  <script type="text/javascript" src="{{site.baseurl}}js/jquery.prettyPhoto.js"></script>
  <!-- Eeasing -->
  <script type="text/javascript" src="{{site.baseurl}}js/jquery.easing.1.3.js"></script>
  <!-- Wow Animation -->
  <script type="text/javascript" src="{{site.baseurl}}js/wow.min.js"></script>
  <!-- Custom js source -->
  <script type="text/javascript" src="{{site.baseurl}}js/custom.js"></script>
</body>
</html>
